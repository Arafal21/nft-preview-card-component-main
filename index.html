<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Frontend Mentor | NFT preview card component</title>



  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <!-- to jest robione teraz: -->
  <!-- https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U -->


  <link rel="stylesheet" href="css/style.css">

</head>

<body>



  <section class="card">















    
    <div class="card-header">

      <img src="images/icon-view.svg" alt="eye for hover" class="hover-eye">
      <img src="images/image-equilibrium.jpg" alt="square" class="img-square">

    </div>











    <div class="card-body">


      <a class="main-text">Equilibrium #3429</a>


      <p class="about-the-product">Our equilibrium collection promotes balance and calm</p>










      <div class="stats">


        <div class="left">
          <img src="images/icon-ethereum.svg" alt="etherum icon" class="eth-icon">
          <p class="eth-value">0.041 ETH</p>
        </div>


        <div class="right">
          <img src="images/icon-clock.svg" alt="clock icon">
          <p class="days">3 days left</p>
        </div>


      </div>












      <div class="line"></div>

      <div class="author">
        <img src="images/image-avatar.png" alt="Author Jules Wyvren" class="img-author">

        <p class="whos-creation">Creation of <a href="https://www.google.pl" class="author-link">Jules Wyvern</a></p>
      </div>

    </div>








  </section>








</body>

</html>
